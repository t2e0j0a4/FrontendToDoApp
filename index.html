<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg border-bottom border-1 border-black">
            <div class="container-fluid">
            <a id="navbarHead" class="navbar-brand pfont" href="./index.html">TODOs...</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100 justify-content-end navbarCollapse" id="navbarSupportedContent">
                <form class="d-flex justify-content-end align-items-center text-end pfont" role="search">
                    <input id="searchInput" class="form-control me-2 bg-light" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                    <div class="d-flex flex-row justify-content-center align-items-center mx-2 gap-2" id="toggleMode">
                        <button type="button" id="darkMode" title="Dark" class="btn btn-light border-1 border-lighbtn-light rounded-1 d-flex justify-content-center align-items-center py-2 px-2" onclick="toggleMode('dark')"><img src="./Assets/Dark.svg" alt="Dark" class="modeIcons"></button>
                        <button type="button" id="lightMode" title="Light" class="btn btn-light border-1 border-lighbtn-light rounded-1 d-flex flex-row justify-content-center align-items-center py-2 px-2 d-none" onclick="toggleMode('light')"><img src="./Assets/Light.svg" alt="Light" class="modeIcons"></button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <main id="mainPage">

        <!-- TODO Form -->
        <form onsubmit="todoAdd(event)" id="todoForm" class="w-100 px-3 py-2 pt-4 text-black pfont ">
            <div class="mb-3">
                <label for="todoinput" id="todoInputLabel" class="form-label fs-4">List the TODO Here...</label>
                <input required type="text" class="form-control bg-light" id="todoInput" aria-describedby="todohelp" placeholder="Eg :- I have to complete Homework by today evening."/>
                <div id="todoHelp" class="form-text">
                    Enter the work you have to complete.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <!-- TODO Form -->
        
        <!-- Divider -->
        <div class="lineDivider bg-secondary"></div>
        <!-- Divider -->
        
        <!-- TODO List -->
        <div class="w-100 px-3 py-2">
            <h2 id="todoListHeader" class="pfont fs-3 pointer">TODO List...</h2>
        </div>
        <div id="todoList" class="w-100 px-3 py-3 h-auto d-flex flex-row gap-3 align-items-center px-3 flex-wrap"></div>
    </main>
    <!-- TODO List -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/62c6dbdd0d.js"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./JS/index.js"></script>
  </body>
</html>
